[global]
   workgroup = WORKGROUP
   netbios name = Samba
   load printers = yes
   printing = cups
   printcap name = cups
   local master = yes
   preferred master = yes

[public]
   path = /home
   public = yes
   writable = yes
   guest ok = yes

[printers]
   comment = All Printers
   path = /var/spool/samba
   browseable = no
   guest ok = yes
   writable = no
   printable = yes