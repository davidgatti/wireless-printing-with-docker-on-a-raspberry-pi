version: '2'

services:

  cups:
    build: cups
    ports:
     - "631:631"
    networks:
     - print
    environment:
     CUPS_USER: print
    volumes:
     - printers:/usr/share/cups/drivers
     - /dev/bus/usb:/dev/bus/usb

  samba:
    build: samba
    ports:
     - "139:139"
     - "445:445"
     - "137:137/udp"
     - "138:138/udp"
    volumes:
     - printers:/home/drivers
    networks:
     - print

  avahi:
    build: avahi
    ports:
     - "5353:5353/udp"
     - "53791:53791/udp"
    networks:
     - print

networks:
  print:
    driver: bridge

volumes:
  printers: